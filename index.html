<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuba Gond</title>
    <link rel="stylesheet" href="./css/styles.min.css">
    <link rel="icon" type="image/png" href="images/favicon.png"/>
</head>
<body>
    <div class="container">
        <section class="about">
            <div class="about__box box">
                <div class="about__icon">
                    <img src="programmer.svg" alt="">
                </div>
                <h1 class="about__heading">Kuba Gond</h1>
                <p class="about__text">Hello there, I'm a self-taught front end developer, currently looking for my first job. Be sure to check out my projects</p>
                <a href="#projects"><button class="about__button button">Check</button></a>
            </div>
        </section>
        <section class="projects" id="projects">
            <div class="projects__box box">
                <ul class="pojects__list">
                    <li class="projects__item">
                        <div class="project__image shopping"></div>
                        <div class="project__details">
                            <span class="project__name">Shopping list</span>
                            <div class="project__btns">
                                <a href="https://github.com/Cobo9/shopping"><button class="project__btn"><img src="github.svg" alt=""></button></a>
                                <a href="https://cobo9.github.io/shopping/"><button class="project__btn"><img src="signal-tower.svg" alt=""></button></a>
                            </div>
                        </div>
                    </li>
                    <li class="projects__item">
                        <div class="project__image weather"></div>
                        <div class="project__details">
                            <span class="project__name">Weather App</span>
                            <div class="project__btns">
                                <a href="https://github.com/Cobo9/Weather-app"><button class="project__btn"><img src="github.svg" alt=""></button></a>
                                <a href="https://cobo9.github.io/Weather-app/"><button class="project__btn"><img src="signal-tower.svg" alt=""></button></a>
                            </div>
                        </div>
                    </li>
                    <li class="projects__item">
                        <div class="project__image mg__meble"></div>
                        <div class="project__details">
                            <span class="project__name">Landing Page</span>
                            <div class="project__btns">
                               <a href="https://github.com/Cobo9/MGmeble"> <button class="project__btn"><img src="github.svg" alt=""></button></a>
                               <a href="https://cobo9.github.io/MGmeble/"> <button class="project__btn"><img src="signal-tower.svg" alt=""></button></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <section class="stack">
            <div class="stack__box box">
                <h1 class="stack__heading">My stack</h1>
                <p class="stack__learn">Click to learn more</p>
                <div class="stack__container">
                    <div class="stack__item" data-key="html"><img src="images/stackicons/html.svg" alt=""></div>
                    <div class="stack__item" data-key="css"><img src="images/stackicons/css.svg" alt=""></div>
                    <div class="stack__item" data-key="js"><img src="images/stackicons/javascript.svg" alt=""></div>
                    <div class="stack__item" data-key="webpack"><img src="images/stackicons/webpack.svg" alt=""></div>
                    <div class="stack__item" data-key="react"><img src="images/stackicons/react.svg" alt=""></div>
                    <div class="stack__item" data-key="sass"><img src="images/stackicons/sass.svg" alt=""></div>
                </div>
                <p class="stack__text"></p>
            </div>
        </section>
        <section class="contact">
            <div class="contact__box box">
                <h1 class="contact__heading">Contact me</h1>
                <form class="contact__form">
                    <input class="contact__name" type="text" placeholder="name" required>
                    <input class="contact__email" type="email" placeholder="email" required>
                    <textarea class="contact__textarea" name="" id="" cols="30" rows="10" resize="none" placeholder="message" required></textarea>
                    <button class="contact__button button">Send</button>
                </form>
            </div>
        </section>
    </div>
    <script src="dist/main.js"></script>

    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
    (function() {
    emailjs.init("user_P9jmAfoHKLbp3jyxnEFff");
    })();
    </script>
</body>
</html>
